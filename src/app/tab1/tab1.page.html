<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> VideosFlix </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Buscar"> </ion-searchbar>

  <ion-list>
    <ion-item-sliding>
    <ion-item lines = "full" >
      <ion-thumbnail slot="start">
        <img
          src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/9jPa6SlUYxPFMVZlEuceiPPAA15.jpg"
        />
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <div>
          <h1>Luca (2021)</h1>
          <p>17/06/2021 (RU) 1h 41m</p>
          <p>Animação, Comédia, Família, Fantasia</p>
        </div>
      </ion-label>
      <ion-chip color = "success" 	outline>
        <ion-label>76%</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option>
        <ion-icon name="star-sharp"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
